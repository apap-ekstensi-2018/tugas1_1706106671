<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment :: head">
	</head>
	<body>
		<nav th:replace="fragments/fragment :: header">
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h2 th:text="${formTitle}"></h2>
					<form th:action="@{/mahasiswa/tambah}" method="post" th:object="${mahasiswa}">
						<div class="form-group">
					    		<label for="npm">Nama Lengkap:</label>
					    		<input type="text" class="form-control" id="nama" th:field="*{nama}" >
					  	</div>
					  	<div class="form-group">
					    		<label for="tempat_lahir">Tempat Lahir:</label>
					    		<input type="text" class="form-control" id="tempat_lahir" th:field="*{tempat_lahir}" >
					  	</div>
					  	<div class="form-group">
					    		<label for="tanggal_lahir">Tanggal Lahir:</label>
					    		<input type="date" class="form-control" id="tanggal_lahir" th:field="*{tanggal_lahir}" >
					  	</div>
					  	<div class="form-group">
					    		<label for="jenis_kelamin">Jenis Kelamin:</label>
						  	<select class="form-control" id="jenis_kelamin" th:field="*{jenis_kelamin}">
	      						<option value="0">Perempuan</option>
	      						<option value="1">Laki-laki</option>
	    						</select>
	    					</div>
					  	<div class="form-group">
					    		<label for="agama">Agama:</label>
	    						<select class="form-control" id="agama" th:field="*{agama}">
	      						<option value="Budha">Budha</option>
	      						<option value="Hindu">Hindu</option>
	      						<option value="Islam">Islam</option>
	      						<option value="Katolik">Katolik</option>
	      						<option value="Konghucu">Konghucu</option>
	      						<option value="Protestan">Protestan</option>
	    						</select>
    						</div>
    						<div class="form-group">
					    		<label for="golongan_darah">Golongan Darah:</label>
	    						<select class="form-control" id="golongan_darah" th:field="*{golongan_darah}">
	      						<option value="A+">A+</option>
	      						<option value="A-">A-</option>
	      						<option value="AB+">AB+</option>
	      						<option value="AB-">AB-</option>
	      						<option value="B+">B+</option>
	      						<option value="B-">B-</option>
	      						<option value="O+">O+</option>
	      						<option value="O-">O-</option>
	    						</select>
    						</div>
					  	<div class="form-group">
					    		<label for="tahun_masuk">Tahun Masuk:</label>
					    		<input type="text" class="form-control" id="tahun_masuk" th:field="*{tahun_masuk}" >
					  	</div>
    						<div class="form-group">
					    		<label for="jalur_masuk">Jalur Masuk:</label>
	    						<select class="form-control" id="jalur_masuk" th:field="*{jalur_masuk}">
	      						<option value="Ujian Tulis Bersama/SBMPTN">Ujian Tulis Bersama/SBMPTN</option>
	      						<option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
	      						<option value="Undangan Olimpiade">Undangan Olimpiade</option>
	      						<option value="Undangan Paralel/PPKB">Undangan Paralel/PPKB</option>
	      						<option value="Undangan Reguler/SNMPTN">Undangan Reguler/SNMPTN</option>
	    						</select>
    						</div>
					  	<div class="form-group">
					    		<label for="id_prodi">Id Program Studi:</label>
					    		<input type="text" class="form-control" id="id_prodi" th:field="*{id_prodi}" >
					  	</div>
						<div>
							<button type="submit">Simpan</button>
						</div>	
					</form>
				</div>
			</div>
		</div>
    </body>
</html>
