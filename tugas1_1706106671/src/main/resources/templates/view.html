<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment :: head">
	</head>
	<body>
		<nav th:replace="fragments/fragment :: header">
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 th:text="'Lihat Data Mahasiswa - '+${mahasiswa.npm}"></h2>
					<table id="example" class="display" style="width:100%">
				        <tbody>
				            <tr>
				                <td>NPM</td>
				                <td th:text="${mahasiswa.npm}"></td>
				            </tr>
				            <tr>
				                <td>Nama</td>
				                <td th:text="${mahasiswa.nama}"></td>
				            </tr>
				            <tr>
				                <td>Tempat/Tanggal Lahir</td>
				                <td th:text="${mahasiswa.tempat_lahir}+', '+${mahasiswa.tanggal_lahir}"></td>
				            </tr>
				            <tr>
				                <td>Program Studi</td>
				                <td th:text="${mahasiswa.program_studi.nama_prodi}"></td>
				            </tr>
				            <tr>
				                <td>Fakultas</td>
				                <td th:text="${mahasiswa.program_studi.fakultas.nama_fakultas}"></td>
				            </tr>
				            <tr>
				                <td>Universitas</td>
				                <td th:text="${mahasiswa.program_studi.fakultas.universitas.nama_univ}"></td>
				            </tr>
				            <tr>
				                <td>Jenis Kelamin</td>
				                <td th:text="${mahasiswa.jenis_kelamin==0} ? 'Wanita' : 'Pria'"></td>
				            </tr>
				            <tr>
				                <td>Agama</td>
				                <td th:text="${mahasiswa.agama}"></td>
				            </tr>
				            <tr>
				                <td>Golongan Darah</td>
				                <td th:text="${mahasiswa.golongan_darah}"></td>
				            </tr>
				            <tr>
				                <td>Tahun Masuk</td>
				                <td th:text="${mahasiswa.tahun_masuk}"></td>
				            </tr>
				            <tr>
				                <td>Jalur Masuk</td>
				                <td th:text="${mahasiswa.jalur_masuk}"></td>
				            </tr>
				            <tr>
				                <td>Status</td>
				                <td th:text="${mahasiswa.status}"></td>
				            </tr>
				        </tbody>
				    </table>
				</div>
			</div>
		</div>
    </body>
</html>
